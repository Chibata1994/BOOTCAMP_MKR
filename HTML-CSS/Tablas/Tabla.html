<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Tablas</title>
</head>
<body>
 <h2>Listado de cursos</h2>   
    <table>
        <tr>
            <th>Curso</th>
            <th>Horas</th>
            <th>Horarios</th>  
        </tr>
        <tr>
            <td>CSS</td>
            <td class="Hora">20</td>
            <td rowspan="3">16:00 - 20:00</td>    
        </tr>
        <tr>
            <td>HTML</td>
            <td class="Hora">20</td>  
        </tr>
        <tr>
            <td>HTML</td>
            <td class="Hora">20</td>  
        </tr>
        <tr>
            <td colspan="2">DreamWeaver</td>
            <td>All day</td>    
        </tr>
        
        
        
    </table>
</body>
</html>
