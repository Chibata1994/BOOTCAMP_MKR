<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Tags en línea</title>  
  </head>  
  <body>
    <p>Esta es una información <strong>MUY</strong>importante</p>
    <p>Esta frase parece una <em>canción</em>poetica</p>
    <p>Más alta que esta <sup>PALABRA</sup>no hay</p>
    <p>Y esta letra <sub>L</sub>esta en el inframundo</p>
    <p>Acá vamos a darle <span>vida</span> a esta palabra</p> 
  </body>  
</html>
